<html>
    <head>
        <title>js html</title>
        <body>
            <h1>My first javascript</h1>
            <p id="demo">java script bisa mengubah style dari elemen</p>
            <script>
                function fungsiDemo(){
                    document.getElementById("demo").style.fontSize = "30px";
                    document.getElementById("demo").style.color = "green";
                    document.getElementById("demo").style.backround = "Grey";
                }
            </script>
            <button type="button" onclick="fungsiDemo()">DAANN YAAPP</button>
        </body>
    </head>
</html>
